<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="form.css">
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<!-- validation form jquery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
	</head>

	<body>
		<header>
			<h1>packman website</h1>
		</header>

		<div id="menu" class="menuebar">
			<a onclick="moveFromMenu('welcomePage')">Welcome</a>
			<a onclick="moveFromMenu('registrationPage')">Registration</a>
			<a onclick="moveFromMenu('loginPage')">Login</a>
			<a onclick="moveFromMenu('aboutDialog')">About</a>
		  </div>

		<!-- welcome -->
		<div class="page" id="welcomePage">
			<button onclick="moveTo('welcomePage', 'registrationPage')">Registration</button>
			<button onclick="moveTo('welcomePage', 'loginPage')">Login</button>
		</div>

		<!-- registration -->
		<div class="page" id="registrationPage" style="display: none;">
			<h2 class="title">Registration</h2>
			<form id="registration-form" action="" method="post">
				<p>
					<label for="username">User Name:</label>
					<input type="text" id="username" name="username">
				</p>
				<p>
					<label for="password">Password</label>
					<input type="password" name="password" id="password">
				</p>
				<p>
					<label for="fullname">Full Name</label>
					<input type="text" name="fullname" id="fullname">
				</p>
				<p>
					<label for="email">Email</label>
					<input type="email" name="email" id="email">
				</p>
				<p> 
					<label for="date">Date of birth: </label>
					<input type="date" id="date" name="date">
				</p>
				<p>
				  <input type="submit" value="submit">
				</p>
			</form>
		</div>

		<!-- login -->
		<div class="page" id="loginPage" style="display: none;">
			<h2 class="title">Login</h2>
			<form id="login-form" action="" method="post">
				<p>
					<label for="username">User Name:</label>
					<input type="text" id="username1" name="username">
				</p>
				<p>
					<label for="password">Password</label>
					<input type="password" name="password1" id="password">
				</p>
				<p>
				  <input type="submit" value="submit">
				</p>
			</form>
		</div>
		<!-- settings -->
		<div class="page" id="settingsPage" style="display: none;">
			<h2 class="title">Settings</h2>
			<form id="settings-form" action="" method="post">
				<p>
					<label for="up">choose key up</label>
					<input type="text" id="up" name="up" onkeyup="uniCharCode(event, 'up')" autocomplete="off"> 
				</p>
				<p>
					<label for="down">choose key down</label>
					<input type="text" id="down" name="down" onkeyup="uniCharCode(event, 'down')" autocomplete="off"> 
				</p>
				<p>
					<label for="left">choose key left</label>
					<input type="text" id="left" name="left" onkeyup="uniCharCode(event, 'left')" autocomplete="off"> 
				</p>
				<p>
					<label for="right">choose key right</label>
					<input type="text" id="right" name="right" onkeyup="uniCharCode(event, 'right')" autocomplete="off"> 
				</p>
				<p>
					<label for="food">How mach food do you want? (between 50 to 90)</label>
					<input type="number" name="food" id="food">
				</p>
				<p>
					<label for="color5poinets">Choose the food color that will give you 5 points: </label>
					<input type="color" name="color5poinets" id="color5poinets">
				</p>
				<p>
					<label for="color15poinets">Choose the food color that will give you 15 points: </label>
					<input type="color" name="color15poinets" id="color15poinets">
				</p>
				<p> 
					<label for="color25poinets">Choose the food color that will give you 25 points: </label>
					<input type="color" name="color25poinets" id="color25poinets">
				</p>
				<p> 
					<label for="time">Choose duration game (in seconds, minimum 60) </label>
					<input type="number" name="time" id="time">
				</p>
				<p> 
					<label for="monsters">Number of monsters in the game (minimum 1, maximum 4) </label>
					<input type="number" name="monsters" id="monsters">
				</p>
				<p>
					<button id="settingsRandom" name="settingsRandom" onclick="return fillRandomly()">Random</button>
				</p>
				<p>
				  <input type="submit" id="settingsSubmit" name="settingsSubmit" value="submit">
				</p>
			</form>
		</div>

		<!-- about -->
		<dialog id="aboutDialog" class="page" style="display: none;">
			<p>Greetings, one and all!</p>
		</dialog>

		<!-- game  -->
		<div class="bord" id="gamePage" style="display: none;" >
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<div id="game">
				<canvas id="canvas" height="660" width="660"></canvas>
			</div>

		</div>
		
	</body>
</html>
